version: '3.8'
services:
  claritas:
    build: .
    command: >
      adk web src/hd_google_hackathon/agents --host 0.0.0.0 --port 8000
    env_file:
      - .env
    volumes:
      - ./:/claritas:rw
      - ./vertex-ai-key.json:/secrets/vertex-ai-key.json:ro
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/vertex-ai-key.json
